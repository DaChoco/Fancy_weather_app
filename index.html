<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <script type="module" src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
    
            <nav> <!--Nav start-->
                <div class="topnav">
                    <h1>Weather</h1>
                    <input type="text" class="search-bar" placeholder="Search for a city" id="search-bar">

                    <div class="dropsearch">
                        
                    </div>
                </div>
                
                <ul class="location-container">
                    <li>
                        <!--For current location-->
                        <div class="location-widget" id="location-widget-main">
                            <h4 class="current-location">Cape Town</h4>
                            <p id="time-now">14:24</p>
                            <h5 class="current-conditions">Sunny</h5>

                            <h4></h4>
                        </div>
                        <!--End of current location-->
                    </li>
                    <li>
                        <div class="location-widget">
                            <h4>Hong Kong</h4>
                            <h5 class="current-conditions-away"></h5>
                        </div>
                    </li>
                    <li>
                        <div class="location-widget">
                            <h4>New York City</h4>
                            <h5 class="current-conditions-away"></h5>
                        </div>
                    </li>
                </ul>

                
            </nav>
            <!--nav end-->

            <div class="main-page">
                <div class="main-widget">
                    <div class="title-box">
                        
                        <h1 class="current-location" id="current-loc">Cape Town</h1>
                        <img src="" alt="icon" id="Weather-icon">
                    </div>
                    
                    <h1 class="current-temp"></h1>
        
                    <div class="min-max-temp">
                        <h4 id="condition" class="current-conditions"></h4>
                        <h3 id="feel-like">Feels like: </h3>
                        <h2 id="high-low">L:  H:</h2>
                    </div>
        
                </div>

                <div class="forecast-widget">
                    <h1>Today/Week</h1>

                    <div class="day-card">
                        <h3>Day 1</h3>
                    </div>
                </div>

            </div>
        
        
        
    </main>
    
</body>
</html>
