<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <script type="module" src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
    
            <nav>
                <h1>Weather</h1>
                <input type="text" class="search-bar" placeholder="Search for a city" id="search-bar">
                <ul class="location-container">
                    <li>
                        <div class="location-widget">
                            <h4 class="current-location">Cape Town</h4>
                            <p class="time-now">14:24</p>
                            <h5 class="current-conditions">Sunny</h5>

                            <h4></h4>
                        </div>
                    </li>
                    <li>
                        <div class="location-widget">
                            <h4>Hong Kong</h4>
                            <h5 class="current-conditions"></h5>
                        </div>
                    </li>
                    <li>
                        <div class="location-widget">
                            <h4>New York City</h4>
                        </div>
                    </li>
                </ul>

                
            </nav>
        
        <div class="main-page">
            <h1 class="current-location" id="current-loc">Cape Town</h1>
            <h1 class="current-temp"></h1>

        <div class="min-max-temp">
            <h4 id="condition" class="current-conditions"></h4>
            <h2 id="feel-like">Feels like: </h2>
            <h2 id="high-low">L:  H:</h2>
        </div>

        <div class="hourly-forecast"></div>

        </div>
        
    </main>
    
</body>
</html>
